<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- import bootstrap & jquery & javascript & brython-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- style -->
<style>
html, body, .container {
	height: 100%;
}

.chat-basic {
	overflow: hidden;
	padding-bottom: 100%;
	margin-bottom: -100%;
}

.chat-python {
	/* background-color: #034f84; */
	background-color: #034f84;
}

.chat {
	background-color: #80ced6;
}

.input-group {
	min-width: 100%;
}

.chat-input-group {
	max-width: 85%;
	min-width: 85%;
	margin-top: 10px;
	margin-bottom: 20px;
	float: left;
}

.chat-button-group {
	max-width: 14%;
	min-width: 14%;
	margin-top: 10px;
	margin-bottom: 20px;
	float: right;
	text-align: right;
	height: 90px;
}

.chat-btn {
	min-height: 100%;
	min-width: 100%;
}

.chat-group {
	margin: 0px;
}

.group-title {
	text-align: center;
	color: white;
	margin-top: 10px;
}

.button-group {
	text-align: right;
	margin-top: 10px;
	margin-bottom: 10px;
}

.python-btn {
	margin-left: 10px;
}

.top-bar {
	text-align: right;
	margin: 0px;
	background-color: #FFFFF0;
	margin: 0px;
	padding-right: 20px;
	padding-top: 3px;
	padding-bottom: 3px;
}

.vmiddle {
	vertical-align: middle;
}

.white-text {
	color: black;
}

.nav-div {
	margin-left: 20px;
}

.right-text-align {
	text-align: right;
}

.name-badge {
	float: left;
	margin-right: 5px;
}

.cnt-badge {
	float: left;
	margin-right: 2px;
}

.overflow-hidden {
	text-overflow: ellipsis;
}

.host-chat-monitor {
	
}

.host-chat-list {
	
}

.chat-btn {
	
}

.src-btn {
	
}
</style>

<title>교수자 화면 목업</title>
</head>
<!-- =====================================BODY=================================== -->
<body>
	<div class="form-group top-bar">
		<span class="nav-div"> <span class="vmiddle white-text">ROOM
				KEY : </span> <textarea class="vmiddle" readonly rows="1" cols="6">123456</textarea>
		</span> <span class="nav-div"> <span class="vmiddle white-text">교수자용
				화면 </span></span>
	</div>


	<div class="container">
		<div class="row">
			<div
				class="host-chat-list well well-lg col-sm-8 col-md-8 col-lg-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-body right-text-align">
							소스 <span class="badge">1</span> 채팅 <span class="badge">2</span>
						</div>
					</div>
				</div>
				<button type="button"
					class="btn btn-primary btn-lg btn-block overflow-hidden src-btn"
					data-toggle="modal" data-target="#srcModal">
					<span class="label label-danger cnt-badge">1</span> <span
						class="label label-success name-badge">문민식</span>
					글내용블라블랑ㄴㄻㄴㅇㄹasdfasdfasdfsadfsadfsadfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdasfas
				</button>
				<button type="button" class="btn btn-warning btn-lg btn-block"
					data-toggle="modal" data-target="#chatModal">
					<span class="label label-danger cnt-badge">2</span> <span
						class="label label-success name-badge">김철수</span>Button 2
				</button>
			</div>
		</div>
	</div>

	<!-- Modal-src -->
	<div id="srcModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">파이썬 소스코드</h4>
				</div>
				<div class="modal-body">
					<div class="input-group">
						<textarea id="python-source" class="form-control" rows="15"
							placeholder="파이썬 스크립트를 붙여넣으세요."></textarea>
					</div>

					<div class="input-group">
						<textarea readonly id="python-output" class="form-control"
							rows="7" placeholder="결과화면입니다."></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">RUN</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<!-- Modal-chat -->
	<div id="chatModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">채팅내용</h4>
				</div>
				<div class="modal-body">
					<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</body>





















</html>
